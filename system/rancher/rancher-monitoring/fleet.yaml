defaultNamespace: cattle-monitoring-system
helm:
  releaseName: rancher-monitoring
  repo: https://charts.rancher.io
  chart: rancher-monitoring
  version: v103.1.1+up45.31.1 
  values: 
    global:
      cattle:
        clusterId: local
    k3sServer:
      enabled: true
    grafana: 
      adminPassword: grafana
      ingress: 
        enabled: true 
        hosts: 
          - grafana.homelab
    upgrade:
      enabled: false